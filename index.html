<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <script src="index.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <p class="advice-number" id="advice_number">ADVICE #0</p>
    <h2 class="advice" id="advice_texts">
      <span class="open quotes">"</span>
      <span class="text" id="advice_text"></span>
      <span class="close quotes">"</span>
    </h2>
    <div class="separator">
      <picture>
        <source media="(min-width: 768px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="-- separator --">
      </picture>
    </div>
    <button class="generate-button" id="generate_advice">
      <img src="images/icon-dice.svg" alt="dice icon" class="dice-icon">
    </button>
  </div>
</body>
</html>
